language: python
matrix:
  include:
    # Use the built in venv for linux builds
    - os: linux
      python: 2.7
    - os: linux
      python: 3.7
    - os: osx
      language: generic
      env: PYTHON=2.7.10
    - os: osx
      language: generic
      env: PYTHON=3.7.3

# Setup anaconda
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    PYTHON_VERSIONS=$TRAVIS_PYTHON_VERSION ;
    curl https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -o miniconda.sh ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    PYTHON_VERSIONS=$PYTHON ;
    curl https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -o miniconda.sh ;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # Useful for debugging any issues with conda
  - conda info -a

# Install packages
install:
  - for VERSION in $PYTHON_VERSIONS ; do
    conda create --name $VERSION --yes python=$VERSION;
    source activate $VERSION ;
    pip install -r requirements.txt ;
    python setup.py install ;
    python setup.py build_ext --inplace ;
    done

# command to run tests
script:
  - for VERSION in $PYTHON_VERSIONS ; do
    source activate $VERSION ;
    py.test --cov=jcvi tests/ ;
    done

after_success:
  - coveralls

sudo: false
